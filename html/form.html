<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>入力フォーム</title>
    </head>
    <body>
        <h1>入力フォーム</h1>
        <form action="/" method="POST">
            <div class="namebox">
                <p>name</p>
                <input type="text" name="name" placeholder="お名前を入力してください">
            </div>
            <div class="emailbox">
                <p>email</p>
                <input type="email">
            </div>
            <button type="submit">送信</button>
        </form>
    </body>
</html>
