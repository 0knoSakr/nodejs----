<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>入力フォーム</title>
        <link type="text/css" rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <h1>入力フォーム</h1>
        <form action="/" method="POST">
            <ul class="namebox">
                <li>name</li>
                <li><input type="text" name="name" placeholder="お名前を入力してください"></li>
            </ul>
            <ul class="emailbox">
                <li>email</li>
                <li><input type="email"></li>
            </ul>
            <button type="submit">送信</button>
        </form>
    </body>
</html>
